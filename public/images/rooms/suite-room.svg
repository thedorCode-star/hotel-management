<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wall3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdf2f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fce7f3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="floor3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fdf2f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bed3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pillow3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#wall3)"/>
  
  <!-- Floor -->
  <rect x="0" y="250" width="400" height="50" fill="url(#floor3)"/>
  
  <!-- King Bed -->
  <rect x="30" y="160" width="150" height="80" rx="12" fill="url(#bed3)"/>
  <rect x="40" y="165" width="130" height="30" rx="8" fill="url(#pillow3)"/>
  <rect x="40" y="200" width="130" height="30" rx="8" fill="url(#pillow3)"/>
  
  <!-- Living Area -->
  <rect x="200" y="120" width="80" height="60" fill="#10b981"/>
  <rect x="210" y="130" width="60" height="40" fill="#ffffff"/>
  
  <!-- Sofa -->
  <rect x="200" y="190" width="80" height="40" fill="#f59e0b"/>
  <rect x="210" y="195" width="60" height="30" fill="#fef3c7"/>
  
  <!-- Coffee Table -->
  <rect x="220" y="210" width="40" height="20" fill="#8b5cf6"/>
  
  <!-- Large Window -->
  <rect x="300" y="60" width="80" height="80" fill="#87ceeb"/>
  <rect x="305" y="65" width="70" height="70" fill="#ffffff"/>
  <line x1="340" y1="65" x2="340" y2="135" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="305" y1="100" x2="375" y2="100" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Decorative Elements -->
  <circle cx="60" cy="80" r="20" fill="#fbbf24"/>
  <circle cx="100" cy="80" r="16" fill="#ef4444"/>
  <circle cx="140" cy="80" r="18" fill="#10b981"/>
  <circle cx="180" cy="80" r="14" fill="#8b5cf6"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#be185d">Suite Room</text>
</svg>
