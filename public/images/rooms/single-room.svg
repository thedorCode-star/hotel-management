<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="floor" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pillow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#wall)"/>
  
  <!-- Floor -->
  <rect x="0" y="250" width="400" height="50" fill="url(#floor)"/>
  
  <!-- Bed -->
  <rect x="50" y="180" width="120" height="60" rx="8" fill="url(#bed)"/>
  <rect x="60" y="185" width="100" height="20" rx="4" fill="url(#pillow)"/>
  
  <!-- Bedside Table -->
  <rect x="190" y="200" width="40" height="40" fill="#8b5cf6"/>
  <circle cx="210" cy="220" r="8" fill="#fbbf24"/>
  
  <!-- Window -->
  <rect x="280" y="80" width="80" height="60" fill="#87ceeb"/>
  <rect x="285" y="85" width="70" height="50" fill="#ffffff"/>
  <line x1="320" y1="85" x2="320" y2="135" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="285" y1="110" x2="355" y2="110" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Chair -->
  <rect x="320" y="200" width="30" height="40" fill="#10b981"/>
  <rect x="325" y="180" width="20" height="20" fill="#10b981"/>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="100" r="15" fill="#f59e0b"/>
  <circle cx="120" cy="100" r="10" fill="#ef4444"/>
  <circle cx="150" cy="100" r="12" fill="#8b5cf6"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Single Room</text>
</svg>
